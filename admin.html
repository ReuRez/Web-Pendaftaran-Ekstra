<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Activities</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin - Manage Activities</h1>
        <button onclick="openModal()">Add Activity</button>
    </header>

    <main>
        <table id="activities-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="activities-body">
                <!-- Activities will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <!-- Modal for Add/Edit Activity -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Activity</h2>
            <form id="activity-form">
                <input type="hidden" id="activity-id">
                <label for="activity-name">Name:</label>
                <input type="text" id="activity-name" required>
                <label for="activity-description">Description:</label>
                <textarea id="activity-description" required></textarea>
                <label for="activity-image">Image URL:</label>
                <input type="text" id="activity-image" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchActivities);

        function fetchActivities() {
            fetch('fetch_activities.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('activities-body');
                    tbody.innerHTML = '';
                    data.forEach(activity => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${activity.id}</td>
                            <td>${activity.name}</td>
                            <td>${activity.description}</td>
                            <td><img src="${activity.image}" alt="${activity.name}" width="100"></td>
                            <td>
                                <button onclick="editActivity(${activity.id})">Edit</button>
                                <button onclick="deleteActivity(${activity.id})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching activities:', error));
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('activity-form').reset();
            document.getElementById('modal-title').innerText = 'Add Activity';
            document.getElementById('activity-id').value = '';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('activity-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('activity-id').value;
            const name = document.getElementById('activity-name').value;
            const description = document.getElementById('activity-description').value;
            const image = document.getElementById('activity-image').value;

            if (id) {
                // Update activity
                fetch('update_activity.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, name, description, image })
                }).then(() => {
                    closeModal();
                    fetchActivities();
                });
            } else {
                // Create new activity
                fetch('create_activity.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, image })
                }).then(() => {
                    closeModal();
                    fetchActivities();
                });
            }
        });

        function editActivity(id) {
            fetch(`fetch_activity.php?id=${id}`)
                .then(response => response.json())
                .then(activity => {
                    document.getElementById('activity-id').value = activity.id;
                    document.getElementById('activity-name').value = activity.name;
                    document.getElementById('activity-description').value = activity.description;
                    document.getElementById('activity-image').value = activity.image;
                    document.getElementById('modal-title').innerText = 'Edit Activity';
                    openModal();
                });
        }

        function deleteActivity(id) {
            if (confirm('Are you sure you want to delete this activity?')) {
                fetch('delete_activity.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                }).then(() => {
                    fetchActivities();
                });
            }
        }
    </script>
</body>
</html>
