<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi</title>
<link rel="stylesheet" href="register.css"> <!-- Link ke file CSS -->
</head>
<body>
<h1>Selamat Datang!</h1>
<button id="registration-button">Registrasi</button>

<!-- Modal untuk halaman registrasi -->
<div id="registrationModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Halaman Registrasi</h2>
        <form id="registrationForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" required><br>
            
            <label for="class">Kelas:</label>
            <input type="text" id="class" required><br>
            
            <label for="major">Jurusan:</label>
            <input type="text" id="major" required><br>
            
            <label for="instrument">Choose Instrument</label>
            <br>
            <select name="instrument" id="instrument">
                <option value="guitar">Guitar</option>
                <option value="piano">Piano</option>
                <option value="drums">Drums</option>
                <option value="violin">Violin</option>
                <option value="flute">Flute</option>
            </select>
            <br>
            
            <label for="experience">Pengalaman:</label>
            <textarea id="experience" required></textarea><br>
            
            <button type="submit">Daftar</button>
        </form>
    </div>
</div>

<script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
