<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Activity</title>
    <link rel="stylesheet" href="band.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Include PapaParse -->
</head>
<body>
    <header>
        <h1>Band</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main style="display: flex;">
        <section class="content" style="flex: 70%;">
            <section class="intro">
                <h2>Pembina</h2>
                <p>Ahmad Riyanto, S.Pd</p>
            </section>

            <section class="details">
                <h2>Jadwal</h2>
                <p>Rabu</p>
                <p>Pukul 15:30</p>
                <p>Ruang Band</p>
            </section>

            <section class="achievements">
                <h2>Pencapaian</h2>
                <ul>
                    <li>Performed at the ABC Music Festival</li>
                    <li>Won the Best School Band award in 2022</li>
                    <li>Participated in regional music competitions</li>
                </ul>
            </section>

            <section class="registration">
                <h2>Gabung!</h2>
                <p></p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSd9-ANyuBQ7a24eFBeBGjuynW5OyHmBKkvPkYU61tymXjk7zQ/viewform" class="registration-button">Daftar</a>
            </section>
        </section>

        <aside class="sidebar" style="flex: 30%; padding: 20px;">
            <h2>Peserta</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nama </th>
                        <th>Kelas</th>
                        <th>Alat Musik</th>
                        <th>Nilai</th>
                        <th>Link Video</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
            <hr class="divider">
        </aside>
    </main>


    <script>
        // Function to load CSV data
        function loadCSV() {
            Papa.parse('data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const tableBody = document.querySelector('#data-table tbody');
                    results.data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row['Participant Name']}</td>
                            <td>${row['Instrument']}</td>
                            <td>${row['Experience Level']}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            });
        }

        // Load the CSV data when the page loads
        window.onload = loadCSV;
    </script>
</body>
</html>
